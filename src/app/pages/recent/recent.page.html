    <ion-toolbar>
        <ion-title class="fw-bold">

    <pre>
        {{dataQr|json}}

    <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="scanCode()">
        <ion-fab-button>
            <ion-icon name="scan-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
