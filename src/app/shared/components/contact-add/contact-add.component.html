<ion-content>
    <ion-card style="margin: 0; box-shadow: none;">

        <ion-toolbar class="toolbar-overlay">
        </ion-toolbar>

        <ion-toolbar class="toolbar-menu">
            <ion-buttons slot="start">
                <ion-button (click)="back()">
                    <ion-icon style="color: white;" slot="icon-only" name="arrow-back-outline"></ion-icon>
                </ion-button>

            </ion-buttons>

            <ion-buttons slot="end">
                <ion-button (click)="onSubmit()" type="submit">
                    <ion-icon slot="icon-only" name="save" style="color: white;"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
        <div class="w-100 background">
            <img [src]="contact.background.webviewPath" (click)="takePhotoBackground()" />
        </div>
        <ion-card-header class="ion-text-center" style="margin-top: 30px;">
            <ion-avatar class="avatar" (click)="takePhoto()">
                <img [src]="contact.avatar.webviewPath">
            </ion-avatar>
        </ion-card-header>

        <ion-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <ion-list lines="none">
                    <!-- Name -->
                    <ion-item class="mb-part">
                        <ion-icon name="person-circle" slot="start" color="dark"></ion-icon>
                        <ion-input name="name" formControlName="name" placeholder="Name"></ion-input>
                    </ion-item>


                    <!-- mobile -->
                    <ion-item class="mb-part">
                        <ion-icon name="phone-portrait" slot="start" color="dark"></ion-icon>
                        <ion-input name="mobile" formControlName="mobile" placeholder="Mobile"></ion-input>
                    </ion-item>


                    <!-- Organization -->
                    <ion-item class="mb-part">
                        <ion-icon name="briefcase" slot="start" color="dark"></ion-icon>
                        <ion-input name="organization" formControlName="organization" placeholder="Organization"></ion-input>
                    </ion-item>

                    <!-- fax -->
                    <ion-item class="mb-part">
                        <ion-icon name="call" slot="start" color="success"></ion-icon>
                        <ion-input name="fax" formControlName="fax" placeholder="Fax"></ion-input>
                    </ion-item>

                    <!-- email -->
                    <ion-item class="mb-part">
                        <ion-icon name="mail" slot="start" color="warning"></ion-icon>
                        <ion-input name="email" formControlName="email" placeholder="Email"></ion-input>
                    </ion-item>

                    <!-- facebook -->
                    <ion-item class="mb-part">
                        <ion-icon name="logo-facebook" slot="start" color="primary"></ion-icon>
                        <ion-input name="facebook" formControlName="facebook" placeholder="Facebook"></ion-input>
                    </ion-item>

                    <!-- address -->
                    <ion-item class="mb-part">
                        <ion-icon name="location" slot="start" color="danger"></ion-icon>
                        <ion-input name="address" formControlName="address" placeholder="Address"></ion-input>
                    </ion-item>
                </ion-list>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
