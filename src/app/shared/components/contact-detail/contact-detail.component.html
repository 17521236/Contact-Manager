<ion-content>
    <ion-card style="margin: 0; box-shadow: none;">

        <ion-toolbar class="toolbar-overlay">
        </ion-toolbar>

        <ion-toolbar class="toolbar-menu">
            <ion-buttons slot="start">
                <ion-button (click)="back()">
                    <ion-icon slot="icon-only" name="arrow-back-outline" style="color: white;"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-buttons slot="end">
                <ion-button (click)="showQrModal()">
                    <ion-icon slot="icon-only" name="share-outline" style="color: white;"></ion-icon>
                </ion-button>
                <ion-button (click)="updateFavorite()">
                    <ion-icon slot="icon-only" name="star" [style.color]="contact.isFavorite?'#ffea00':'white'"></ion-icon>
                </ion-button>
                <ion-button (click)="presentActionSheet()">
                    <ion-icon slot="icon-only" name="ellipsis-vertical" style="color: white;"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
        <!-- bg -->
        <div class="w-100 background">
            <img [src]="contact.background.webviewPath" />
        </div>

        <ion-card-header class="ion-text-center" style="margin-top: 30px;">
            <ion-avatar class="avatar">
                <img [src]="contact.avatar.webviewPath">
            </ion-avatar>
            <ion-card-title class="fw-bold">{{contact.name}}</ion-card-title>
            <ion-card-subtitle>{{contact.organization}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>

            <ion-list lines="none">
                <ion-item (click)="call(contact.mobile)">
                    <ion-icon name="phone-portrait" slot="start" color="dark"></ion-icon>
                    <ion-label>
                        <h2 class="fw-bold">Mobile</h2>
                        <p>{{contact.mobile | phone}}</p>
                    </ion-label>
                </ion-item>

                <ion-item *ngIf="contact.fax" (click)="call(contact.fax)">
                    <ion-icon name="call" slot="start" color="success"></ion-icon>
                    <ion-label>
                        <h2 class="fw-bold">Fax</h2>
                        <p>{{contact.fax | phone}}</p>
                    </ion-label>
                </ion-item>

                <ion-item *ngIf="contact.email">
                    <ion-icon name="mail" slot="start" color="warning"></ion-icon>
                    <ion-label>
                        <h2 class="fw-bold">Email</h2>
                        <p>{{contact.email}}</p>
                    </ion-label>
                </ion-item>

                <ion-item *ngIf="contact.facebook" [href]="contact.facebook">
                    <ion-icon name="logo-facebook" slot="start" color="primary"></ion-icon>
                    <ion-label>
                        <h2 class="fw-bold">Facebook</h2>
                        <a>{{contact.facebook}}</a>
                    </ion-label>
                </ion-item>

                <ion-item *ngIf="contact.address" (click)="goToMap()">
                    <ion-icon name="location" slot="start" color="danger"></ion-icon>
                    <ion-label>
                        <h2 class="fw-bold">Address</h2>
                        <p>{{contact.address}}</p>
                    </ion-label>
                </ion-item>

            </ion-list>

        </ion-card-content>
    </ion-card>
</ion-content>
